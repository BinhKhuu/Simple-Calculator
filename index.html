<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
  <div class='container-fluid' >
    <div class='row' id='background'>
      <div class='col' id='calc-frame'>
        <div class='row'><div class='col-xs-12' id='title'><h1 style='font-weight: bold; font-size: 40px'>Calculator</h1><div> </div> 
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1' id='calc-window'><div id='answer'></div>
          </div>      
        </div>
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1' id='calc-buttons'>
            <div class='row' id='btn-row1'>
              <div class='col-xs-3'><button class='calc-btn' style="background-color: #FF1B1C; color: #FFFFFC" data-btn-type='AC'>AC</button></div>
              <div class='col-xs-3'><button class='calc-btn' style="background-color: #FF1B1C; color: #FFFFFC" data-btn-type='CE'>CE</button></div>
              <div class='col-xs-3'><button class='calc-btn calc-op' data-btn-type='/'>/</button></div>
              <div class='col-xs-3'><button class='calc-btn calc-op' data-btn-type='*'>*</button></div>
            </div>  
            <div class='row' id='btn-row2'>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='7'>7</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='8'>8</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='9'>9</button></div>
              <div class='col-xs-3'><button class='calc-btn calc-op' data-btn-type='-'>-</button></div>
            </div> 
            <div class='row' id='btn-row3'>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='4'>4</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='5'>5</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='6'>6</button></div>
              <div class='col-xs-3'><button class='calc-btn calc-op' data-btn-type='+'>+</button></div>
            </div> 
            <div class='row' id='btn-row4'>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type= '1'>1</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='2'>2</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='3'>3</button></div>
              <div class='col-xs-3'><button class='calc-btn eq-btn calc-op' data-btn-type='='></button></div>
            </div> 
            <div class='row' id='btn-row5'>
              <div class='col-xs-6'><button class='calc-btn btn-zero' data-btn-type='0'>0</button></div>
              <div class='col-xs-3'><button class='calc-btn' data-btn-type='.'>.</button></div>
              <div class='col-xs-3'><button class='calc-btn eq-btn-botm calc-op' data-btn-type='='>=</button></div>
            </div> 
          </div>   
        </div>
      </div>
    </div>
  </div>
</body>
